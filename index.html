<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/app.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <div class="container has-text-centered">
          <h1 class="title has-text-white">Weather App</h1>
        </div>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns">
            <div class="column">
              <div class="box">
                <div class="columns is-mobile">
                  <div class="column has-text-left">
                    <span class="title is-4 has-text-dark" id="setCityName"
                      >Montreal</span
                    >
                    <p class="has-text-grey" id="dayTime">Sunday, 1 AM</p>
                  </div>
                  <div class="column has-text-right">
                    <img
                      width="70px"
                      id="weatherIcon"
                      src="assets/img/01d.png"
                    />
                  </div>
                </div>
                <div class="columns">
                  <div class="column">
                    <span class="title is-1 text-dull-blue" id="temprature"
                      >28.3Â°</span
                    >
                    <p class="has-text-info" id="tempratureInfo">Sunny</p>
                  </div>
                </div>
              </div>
              <form id="getCity">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large is-rounded"
                      type="text"
                      id="cityName"
                      placeholder="enter city name..."
                    />
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button
                      class="button is-primary is-fullwidth is-large is-rounded"
                    >
                      Get Weather
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-footer"></div>
    </section>
    <div>
      Icons made by
      <a href="https://www.flaticon.com/authors/iconixar" title="iconixar"
        >iconixar</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </body>
</html>
